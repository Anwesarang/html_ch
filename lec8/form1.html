<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="FName">First Name: </label>
            <input type="text" id="FName" name="FName" placeholder="Enter First name here"><br>
            <br>
            <label for="LName">Last Name: </label>
            <input type="text" id="LName" name="LName" placeholder="Enter Last name here"><br>
            <br>
            <label for="dob">Date Of Birth: </label>
            <input type="date" name="dob" id="dob"><br>
            <br>
            <label for="Email">Email: </label>
            <input type="email" name="Email" id="Email" placeholder="Enter email here"><br>
            <br>
            <label for="Passwd">Password: </label>
            <input type="password" name="Passwd" id="Passwd" placeholder="Enter password here"><br>
            <br>
        </fieldset>
        <fieldset>
            <legend>Gender: </legend>
            <label for="ML">Male: </label>
            <input type="radio" name="gender" id="ML">
            <label for="FML">Female: </label>
            <input type="radio" name="gender" id="FML">
            <label for="OTH">Prefer not to say: </label>
            <input type="radio" name="gender" id="OTH">
        </fieldset>
        <fieldset>
            <legend>Preferences: </legend>
            <label for="cty1">Acrylic Painting: </label>
            <input type="checkbox" name="colortype1" id="cty1">
            <label for="cty2">Oil Painting: </label>
            <input type="checkbox" name="colortype2" id="cty2">
            <label for="cty3">Water Colour Painting: </label>
            <input type="checkbox" name="colortype3" id="cty3">
        </fieldset>
        <br>
        <label for="ocu">Your Ocupation:</label>
        <select name="Ocupation" id="ocu" >
            <option value="placeholder">Click to select</option>
            <option value="st">Student</option>
            <option value="tch">Teacher</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <input type="submit" name="sbmt" id="sbmt">
    </form>
</body>
</html>
